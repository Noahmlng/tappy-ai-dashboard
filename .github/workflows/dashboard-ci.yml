name: dashboard-ci

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  quality-gates:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: npm

      - name: Install
        run: npm ci

      - name: Environment Contract Check
        run: npm run check:env

      - name: Lint
        run: npm run lint

      - name: Unit Tests
        run: npm test

      - name: Install Playwright Chromium
        run: npx playwright install --with-deps chromium

      - name: Smoke Tests
        run: npm run test:smoke

      - name: Build
        run: npm run build

  vercel-preview:
    if: github.event_name == 'pull_request' && secrets.VERCEL_TOKEN != '' && secrets.VERCEL_ORG_ID != '' && secrets.VERCEL_PROJECT_ID != ''
    needs: quality-gates
    runs-on: ubuntu-latest
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: npm

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Preview Environment
        run: vercel pull --yes --environment=preview --token="$VERCEL_TOKEN"

      - name: Build Preview Artifact
        run: vercel build --token="$VERCEL_TOKEN"

      - name: Deploy Preview
        run: vercel deploy --prebuilt --token="$VERCEL_TOKEN"

  vercel-production:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && secrets.VERCEL_TOKEN != '' && secrets.VERCEL_ORG_ID != '' && secrets.VERCEL_PROJECT_ID != ''
    needs: quality-gates
    runs-on: ubuntu-latest
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: npm

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Production Environment
        run: vercel pull --yes --environment=production --token="$VERCEL_TOKEN"

      - name: Build Production Artifact
        run: vercel build --prod --token="$VERCEL_TOKEN"

      - name: Deploy Production
        run: vercel deploy --prebuilt --prod --token="$VERCEL_TOKEN"
